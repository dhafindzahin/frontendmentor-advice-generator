<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Advice generator app</title>
	</head>
	<body>
		<main class="wrapper">
			<div class="card">
				<div class="card-header">
					<h1 class="card-header">Advice #<span id="advice-id">177</span></h1>
				</div>
				<div class="card-content">
					<p class="card-content" id="advice-text"></p>
				</div>
				<div class="card-footer">
					<picture>
						<source media="(min-width:768px)" srcset="images/pattern-divider-desktop.svg" />
						<img src="images/pattern-divider-mobile.svg" alt="divider" />
					</picture>
					<img src="images/icon-dice.svg" alt="dices icon" />
				</div>
			</div>
		</main>
	</body>
</html>
